<!DOCTYPE html>
<html>
    <head>
      <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href='/styles.css'>
   <script src="/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    </head>
    <body>
        <div class="stories-ticker">
            <h2>Stories Created:<span class="count"></span></h2>
        </div>
        <h1> MadLibs with JavaScript!</h1>
        <div class="directions-container">
            <h3>Fill in each blank with a word that fits the prompt. Then scroll down and see the story you've created!</h3>
            <p>1. Person's name:<input class="name-input"></p>
            <p>2. Type of transportation:<input class="transport-input"></p>
            <p>3. Adjective (a word that describes something):<input class="adjective-input"></p>
            <p>4. Number:<input class="number-input"></p>
            <button class="submit">Submit and see story!</button>
        </div>
        <div class="story"></div>
    </body>
</html>
